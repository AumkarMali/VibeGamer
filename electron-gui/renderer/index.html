<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibe Gamer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      user-select: none;
      -webkit-app-region: no-drag;
    }

    .dot-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* â”€â”€ Main orb â€” small, subtle, Apple-style â”€â”€ */
    .main-orb {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      -webkit-app-region: no-drag;
      transition: transform 0.35s cubic-bezier(0.34, 1.56, 0.64, 1),
                  box-shadow 0.35s ease;
      z-index: 10;
    }

    /* Subtle pastel gradient ring â€” the Apple Intelligence look */
    .main-orb::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: conic-gradient(
        from 180deg,
        rgb(120, 60, 255) 0%,
        rgb(180, 80, 255) 14%,
        rgb(255, 100, 200) 28%,
        rgb(255, 160, 100) 42%,
        rgb(100, 220, 255) 57%,
        rgb(60, 180, 255) 71%,
        rgb(100, 120, 255) 85%,
        rgb(120, 60, 255) 100%
      );
      animation: orb-spin 8s linear infinite;
      z-index: -1;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    /* Glass highlight */
    .main-orb::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: radial-gradient(
        ellipse at 38% 30%,
        rgba(220, 210, 255, 0.15) 0%,
        rgba(160, 150, 220, 0.04) 45%,
        transparent 70%
      );
      z-index: 2;
      pointer-events: none;
    }

    .orb-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: url('logo.png') center/75% no-repeat,
                  radial-gradient(
                    ellipse at 42% 38%,
                    rgba(20, 20, 34, 0.9) 0%,
                    rgba(10, 10, 22, 0.85) 50%,
                    rgba(4, 4, 14, 0.75) 100%
                  );
      backdrop-filter: blur(20px) saturate(150%);
      -webkit-backdrop-filter: blur(20px) saturate(150%);
      border: 1px solid rgba(180, 170, 240, 0.15);
    }

    .main-orb:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(120, 60, 255, 0.4),
                  0 0 50px rgba(180, 80, 255, 0.2);
    }

    .main-orb:hover::before {
      opacity: 1;
      filter: brightness(1.2);
    }

    .main-orb:active {
      transform: scale(0.92);
    }

    @keyframes orb-spin {
      to { transform: rotate(360deg); }
    }

    .main-orb.idle-pulse::before {
      animation: orb-spin 10s linear infinite, breathe 4s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    /* â”€â”€ Sub-dots â€” smaller, matching subtle palette â”€â”€ */
    .sub-dots-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .sub-dots-ring.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .sub-dot {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      -webkit-app-region: no-drag;
      transform: scale(0) translate(-50%, -50%);
      transition: transform 0.45s cubic-bezier(0.34, 1.56, 0.64, 1),
                  box-shadow 0.3s ease,
                  opacity 0.45s ease;
      opacity: 0;
      top: 50%;
      left: 50%;
    }

    .sub-dot.show {
      transform: scale(1) translate(-50%, -50%);
      opacity: 1;
    }

    .sub-dot::before {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 50%;
      background: conic-gradient(
        from 180deg,
        rgb(120, 60, 255) 0%,
        rgb(180, 80, 255) 25%,
        rgb(100, 200, 255) 50%,
        rgb(180, 80, 255) 75%,
        rgb(120, 60, 255) 100%
      );
      z-index: -1;
      opacity: 0.85;
      animation: orb-spin 10s linear infinite;
    }

    .sub-dot-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(
        ellipse at 42% 38%,
        rgba(24, 24, 36, 0.78) 0%,
        rgba(10, 10, 20, 0.6) 60%,
        rgba(4, 4, 12, 0.4) 100%
      );
      backdrop-filter: blur(16px) saturate(140%);
      -webkit-backdrop-filter: blur(16px) saturate(140%);
      border: 1px solid rgba(180, 170, 240, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 2px;
    }

    .sub-dot-icon {
      font-size: 22px;
      line-height: 1;
    }

    .sub-dot-label {
      font-family: 'Segoe UI', -apple-system, system-ui, sans-serif;
      font-size: 13px;
      font-weight: 700;
      color: rgba(235, 230, 255, 0.95);
      letter-spacing: 0.4px;
    }

    .sub-dot:hover {
      transform: scale(1.12) translate(-50%, -50%) !important;
      box-shadow: 0 0 18px rgba(120, 60, 255, 0.35),
                  0 0 40px rgba(180, 80, 255, 0.15);
    }

    .sub-dot:hover::before {
      opacity: 1;
      filter: brightness(1.2);
    }

    .sub-dot:active {
      transform: scale(0.92) translate(-50%, -50%) !important;
    }

    
  </style>
</head>
<body>
  <div class="dot-container" id="dotContainer">
    <div class="sub-dots-ring" id="subDotsRing">
      <div class="sub-dot" id="sub-settings" data-action="settings">
        <div class="sub-dot-inner">
          <span class="sub-dot-icon">âš™</span>
          <span class="sub-dot-label">Settings</span>
        </div>
      </div>
      <div class="sub-dot" id="sub-task" data-action="task">
        <div class="sub-dot-inner">
          <span class="sub-dot-icon">âš¡</span>
          <span class="sub-dot-label">Task</span>
        </div>
      </div>
      <div class="sub-dot" id="sub-mic" data-action="mic">
        <div class="sub-dot-inner">
          <span class="sub-dot-icon">ðŸŽ™</span>
          <span class="sub-dot-label">Mic</span>
        </div>
      </div>
    </div>

    <div class="main-orb idle-pulse" id="mainOrb">
      <div class="orb-inner"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
