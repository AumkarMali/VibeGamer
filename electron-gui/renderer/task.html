<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibe Gamer — Task</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      font-family: var(--font);
    }

    .task-panel {
      width: calc(100vw - 16px);
      height: calc(100vh - 16px);
      margin: 8px;
      display: flex;
      flex-direction: column;
    }

    .panel-body {
      padding: 0 20px 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 14px;
      overflow: hidden;
    }

    /* ── Header area ── */
    .task-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .task-header .status-area {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* ── Task input row ── */
    .input-row {
      display: flex;
      gap: 10px;
      align-items: stretch;
    }

    .input-row .input-field {
      flex: 1;
      font-size: 15px;
      padding: 14px 18px;
      border-radius: var(--radius-md);
    }

    .input-row .btn {
      padding: 14px 28px;
      font-size: 15px;
      border-radius: var(--radius-md);
      min-width: 90px;
    }

    /* ── Stats bar ── */
    .stats-bar {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .stat-value {
      font-family: var(--font-mono);
      font-weight: 600;
      color: var(--text-primary);
    }

    /* ── Last action display ── */
    .action-display {
      background: var(--bg-input);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .action-move {
      font-family: var(--font-mono);
      font-size: 22px;
      font-weight: 700;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .action-eval {
      font-family: var(--font-mono);
      font-size: 12px;
      color: var(--text-muted);
    }

    /* ── Split: screenshot + log ── */
    .content-split {
      flex: 1;
      display: flex;
      gap: 12px;
      min-height: 0;
    }

    .screenshot-area {
      flex: 1.2;
      background: var(--bg-input);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .screenshot-area img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 4px;
    }

    .screenshot-placeholder {
      color: var(--text-muted);
      font-size: 13px;
      text-align: center;
      line-height: 1.6;
    }

    .log-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .log-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .log-area {
      flex: 1;
      min-height: 0;
    }

    .clear-btn {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="task-panel glass-panel rainbow-border">
    <div class="title-bar">
      <h1>⚡ Vibe Gamer</h1>
      <div style="display: flex; align-items: center; gap: 8px;">
        <span class="status-badge ready" id="statusBadge">
          <span class="status-dot"></span>
          <span id="statusText">Ready</span>
        </span>
        <button class="close-btn" id="closeBtn">✕</button>
      </div>
    </div>

    <div class="panel-body">
      <!-- Task input -->
      <div class="input-row">
        <input type="text" class="input-field" id="taskInput"
               placeholder="Type a task... e.g. &quot;play chess&quot; or &quot;open Chrome&quot;"
               value="play chess" spellcheck="false" autocomplete="off">
        <button class="btn btn-primary" id="goBtn">Start</button>
      </div>

      <!-- Stats -->
      <div class="stats-bar" id="statsBar">
        <div class="stat-item">Mode: <span class="stat-value" id="statMode">—</span></div>
        <div class="stat-item">Cycles: <span class="stat-value" id="statCycles">0</span></div>
        <div class="stat-item">Actions: <span class="stat-value" id="statActions">0</span></div>
      </div>

      <!-- Last action -->
      <div class="action-display">
        <span class="action-move" id="actionMove">—</span>
        <span class="action-eval" id="actionEval"></span>
      </div>

      <!-- Screenshot + Log -->
      <div class="content-split">
        <div class="screenshot-area" id="screenshotArea">
          <span class="screenshot-placeholder">No screenshot yet<br><br>Position this window so it<br>doesn't cover the target.</span>
        </div>

        <div class="log-container">
          <div class="log-header">
            <span class="label" style="margin: 0;">Log</span>
            <button class="btn btn-ghost clear-btn" id="clearLogBtn">Clear</button>
          </div>
          <div class="log-area" id="logArea"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="task.js"></script>
</body>
</html>
